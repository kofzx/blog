<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的博客</title>
  <!--我的css-->
<link href="css/mycss.css" rel="stylesheet" type="text/css" />
<link href="css/egg.css" rel="stylesheet" type="text/css" />
<link href="css/picChange.css" rel="stylesheet" type="text/css" />
<link href="css/flip.css" rel="stylesheet" type="text/css" />
  <link href="css/captcha.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.0.js"></script>
<script src="js/snow.js"></script>
  <!--自动引入的css-->
<script src="SpryAssets/SpryTabbedPanels.js" type="text/javascript"></script>
<script src="SpryAssets/SpryAccordion.js" type="text/javascript"></script>
<link href="SpryAssets/SpryTabbedPanels.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryAccordion.css" rel="stylesheet" type="text/css" />
<style>
#clock{
	margin-top:50px;
	margin-left:-100px;;
}
/*修改选项卡的样式*/
.TabbedPanelsTabGroup {
	margin-left:20px;
}
.TabbedPanelsTab {
	width:85px;
	height:30px;
	line-height:30px;
}
.TabbedPanelsContentGroup {
	height:390px;
	background-color:#FAFFFF;
}
.TabbedPanelsContent{
	margin:0 auto;
	text-align:center;
	}
.TabbedPanelsContent ul li {
	margin-bottom:20px;
}
/*修改折叠式面板的样式*/	  
.AccordionPanelContent {
	height:330px;
}
.Accordion {
	text-align:center;
}
</style>
</head>

<body>
<div class="wrap">
  <div id="clockTime"></div>
  <div id="header"> <img src="images/myblog/snow03.png" width="100%" height="230" />
  </div>
  <div id="content">
    <div id="split">
      <div id="split_left">
        <h1>特效展示</h1>
      </div>
      <div id="split_right"> </div>
    </div>
    <div id="left_content">
      <div id="left_main">
        <div id="Accordion1" class="Accordion" tabindex="0">
          <div class="AccordionPanel">
            <div class="AccordionPanelTab">
              <p>个人特点</p>
            </div>
            <div class="AccordionPanelContent">
            	<div class="card">
            		<div class="front1" onclick="check1()"><img width="100" height="100" src="images/myblog/q.jpg" /></div>
			    	<div class="back1"> <img width="100" height="100" src="images/myblog/c.jpg" /></div>
					<div class="front2" onclick="check2()"><img width="100" height="100" src="images/myblog/q.jpg" /></div>
					<div class="back2"> <img width="100" height="100" src="images/myblog/z.jpg" /></div>
					<div class="front3" onclick="check3()"><img width="100" height="100" src="images/myblog/q.jpg" /></div>
					<div class="back3"> <img width="100" height="100" src="images/myblog/zu.jpg" /></div>
            	</div>
            	
            </div>
          </div>
<div class="AccordionPanel">
            <div class="AccordionPanelTab">
              <p id="snowfly">大雪纷飞</p>
            </div>
            <div class="AccordionPanelContent"></div>
          </div>
          <div class="AccordionPanel">
            <div class="AccordionPanelTab">
              <p id="snowclear">☆暂停☆</p>
            </div>
            <div class="AccordionPanelContent"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="right_content">
      <div id="sub_left">
        <div id="egg">
          <div class="pic">
           <p id="title">猜猜看爱心蛋放在哪支鞋子里？</p>
           <ul>
              <li><div class="hide"></div><img width="100" height="100" onclick="isRight(0);checkClick();" src="images/myblog/shoe.jpg"/></li>
             <li><div class="hide"></div><img width="100" height="100" onclick="isRight(1);checkClick();"  src="images/myblog/shoe.jpg"/></li>
              <li><div class="hide"></div><img width="100" height="100" onclick="isRight(2);checkClick();" src="images/myblog/shoe.jpg"/></li>
           </ul>
         </div>
           <center><p id="try_again" onclick="tryAgain()">try again</p></center>
        </div>
      </div>
      <div id="sub_right">
        <div id="TabbedPanels1" class="TabbedPanels">
          <ul class="TabbedPanelsTabGroup">
            <li class="TabbedPanelsTab" tabindex="0">canvas时钟</li>
            <li class="TabbedPanelsTab" tabindex="0">canvas验证码</li>
          </ul>
          <div class="TabbedPanelsContentGroup">
            <div class="TabbedPanelsContent">
              <ul>
                  <canvas id="clock" width="300px" height="300px"></canvas>
              </ul>
            </div>
            <div class="TabbedPanelsContent">
              <ul>
                <div id="captcha">
                  <canvas id="c" width="300px" height="300px"></canvas>
                </div>
                <div class="group">
                  <input type="text" name="check" id="check" />
                  <button id="send">确定</button>
                </div>
                <p id="msg"></p>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text_declare">
    <p>图片展示</p>
  </div>
  <div class="main">
    <div id="left_point">
      <p onClick="prev()"><</p>
    </div>
    <div id="right_point">
      <p onClick="next()">></p>
    </div>
    <div id="picLeft"> <img src="images/myblog/3.jpg" alt="" width="100%" height="100" /> </div>
    <div id="picShow"> <img src="images/myblog/4.jpg" width="100%" height="120" /> </div>
    <div id="picRight"> <img src="images/myblog/5.jpg" alt="" width="100%" height="100" /> </div>
  </div>
  <div id="footer">
    <p>copyright©kofzx</p>
  </div>
</div>
<script>
var TabbedPanels1 = new Spry.Widget.TabbedPanels("TabbedPanels1");
var Accordion1 = new Spry.Widget.Accordion("Accordion1");	
		function check1() {
				$(".card").addClass("flipped1");
		}
		function check2() {
				$(".card").addClass("flipped2");
		}
		function check3() {
				$(".card").addClass("flipped3");
		}

</script> 
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/captcha.js"></script>
<script src="js/egg.js"></script>
<script type="text/javascript" src="js/showText.js"></script>
<script type="text/javascript" src="js/picChange.js"></script>
<script src="js/clock.js"></script>
<script src="js/flip.js"></script>
</body>
</html>
